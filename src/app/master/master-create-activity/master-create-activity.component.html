<div class="modal-header">
  <h4 class="modal-title">创建活动</h4>
  <button type="button" class="close" aria-label="Close" (click)="this.activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form>
  <div class="modal-body">

    <div class="content-group">
      <div class="CustomUpFile ImageUpload" (click)="this.SelectFile()">
        <div class="Message" *ngIf="this.ImageUrl===''">
          <span>请选择封面</span>
        </div>
        <input type="file" id="file" class="CustomFileControl" #CustomFileControl (change)="this.SelectedFile($event)" />
        <img src="{{this.ImageUrl}}" alt="" class="img-responsive center-block" />

      </div>
    </div>

    <div class="form-group">
      <label>名称</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>摘要</label>
      <textarea class="form-control" rows="5"></textarea>
    </div>

    <div class="form-group">
      <label>开始时间</label>
      <input type="date" class="form-control">
    </div>

    <div class="form-group">
      <label>报名截止时间</label>
      <input type="date" class="form-control">
    </div>

    <div class="form-group">
      <label>结束时间</label>
      <input type="date" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">提交</button>
    <button type="button" class="btn btn-default" (click)="this.activeModal.close()">取消</button>
  </div>
</form>
