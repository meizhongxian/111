<div class="modal-header">
  <h4 class="modal-title">申请优秀毕业生</h4>
  <button type="button" class="close" aria-label="Close" (click)="this.activeModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form>
  <div class="modal-body">

    <div class="form-group">
      <label>学号</label>

      <div class="input-group">
        <input type="text" class="form-control" placeholder="输入学号搜索信息">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" (click)="this.Search()">查询</button>
        </span>
      </div>
    </div>

    <div *ngIf="this.SearchStudentInfo">
      <div class="content-group">
        <div class="CustomUpFile ImageUpload" (click)="this.SelectFile()">
          <div class="Message" *ngIf="this.ImageUrl===''">
            <span>请选择照片</span>
          </div>
          <input type="file" id="file" class="CustomFileControl" #CustomFileControl
                 (change)="this.SelectedFile($event)"/>
          <img src="{{this.ImageUrl}}" alt="" class="img-responsive center-block"/>

        </div>
      </div>

      <div class="form-group">
        <label>姓名</label>
        <input type="text" class="form-control" disabled="disabled" value="测试学生"/>
      </div>

      <div class="form-group">
        <label>性别</label>
        <input type="text" class="form-control" disabled="disabled" value="男"/>
      </div>

      <div class="form-group">
        <label>籍贯</label>
        <input type="text" class="form-control" disabled="disabled" value="北京"/>
      </div>

      <div class="form-group">
        <label>民族</label>
        <input type="text" class="form-control" disabled="disabled" value="汉族"/>
      </div>

      <div class="form-group">
        <label>政治面貌</label>
        <input type="text" class="form-control" disabled="disabled" value="群众"/>
      </div>

      <div class="form-group">
        <label>工作单位</label>
        <input type="text" class="form-control"/>
      </div>

      <div class="form-group">
        <label>职务职称</label>
        <input type="text" class="form-control"/>
      </div>

      <div class="form-group">
        <label>学习中心</label>
        <input type="text" class="form-control" disabled="disabled" value="朝阳学习中心"/>
      </div>

      <div class="form-group">
        <label>出生日期</label>
        <input type="date" class="form-control" disabled="disabled" value="1991-02-04"/>
      </div>


      <div class="form-group">
        <label>入学时间</label>
        <input type="date" class="form-control" disabled="disabled" value="201503"/>
      </div>

      <div class="form-group">
        <label>毕业时间</label>
        <input type="date" class="form-control" disabled="disabled" value="201709"/>
      </div>

      <div class="form-group">
        <label>专业</label>
        <input type="text" class="form-control" disabled="disabled" value="汽车维修"/>
      </div>

      <div class="form-group">
        <label>本/专科</label>
        <input type="text" class="form-control" disabled="disabled" value="专科"/>
      </div>

      <div class="form-group">
        <label>本专业课程平均分</label>
        <input type="text" class="form-control" disabled="disabled" value="81.5"/>
      </div>

      <div class="form-group">
        <label>毕业论文成绩</label>
        <input type="text" class="form-control" disabled="disabled" value="90"/>
      </div>

      <div class="form-group">
        <label>毕业证电子注册号</label>
        <input type="text" class="form-control" disabled="disabled" value="21316455"/>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">
          <h6 class="panel-title">
            附件
          </h6>
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
            <tr>
              <td style="width:100px;">类型</td>
              <td>文件名</td>
              <td style="width:100px;">操作</td>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>图片</td>
              <td>
                <a href="javascript:">abc.jpg</a>
              </td>
              <td>
                <button class="btn btn-danger btn-xs">删除</button>
              </td>
            </tr>
            <tr>
              <td>Office</td>
              <td>
                <a href="javascript:">abc.docs</a>
              </td>
              <td>
                <button class="btn btn-danger btn-xs">删除</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="panel-footer"><a class="heading-elements-toggle"><i class="icon-more"></i></a>
          <div class="heading-elements">
            <div class="heading-btn pull-right">
              <button type="button" class="btn btn-default">文件上传</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger">提交</button>
    <button type="button" class="btn btn-default" (click)="this.activeModal.close()">取消</button>
  </div>
</form>
